  <script>
    function preloading (imageArray) {
      let n = imageArray.length;
      for (let i = 0; i < n; i++) {

  window.onload = function() {
    var banner = document.getElementById("myBanner");
    banner.style.left = '10px';  // 초기 위치 설정
    banner.style.top = '10px';   // 초기 위치 설정

    var isDragging = false; // 드래그 중인지 확인하는 변수
    var offsetX, offsetY; // 마우스 클릭 시 배너와의 거리 저장

    // 배너를 닫는 함수
    function closeBanner() {
        banner.style.display = "none"; // 배너 숨기기
    }

    // 배너가 마우스 위치를 따르기 시작하는 함수
function startDrag(e) {
    isDragging = true;
    
    // 배너의 위치와 마우스 클릭 위치를 기준으로 오프셋 계산
    // 배너의 왼쪽 상단과 마우스 클릭 위치의 차이를 계산
    offsetX = e.clientX - banner.getBoundingClientRect().left - (banner.offsetWidth / 400);
    offsetY = e.clientY - banner.getBoundingClientRect().top + (banner.offsetHeight / 2);
    
    
    // 이 부분에서 `getBoundingClientRect()`는 배너의 현재 화면에서의 좌표와 크기를 가져옵니다.
    // `clientX`와 `clientY`는 마우스의 현재 위치를 나타내고, 두 값을 빼면 마우스가 클릭된 위치에서 배너의 좌측 상단까지의 거리를 알 수 있습니다.

    // 마우스가 이동할 때마다 배너가 함께 따라가도록 `mousemove` 이벤트 리스너 추가
    document.addEventListener('mousemove', dragBanner);
    
    // 마우스를 놓을 때 드래그를 종료하는 `mouseup` 이벤트 리스너 추가
    document.addEventListener('mouseup', stopDrag);
}

    // 배너 드래그 중
    function dragBanner(e) {
        if (isDragging) {
            // 마우스 좌표에서 오프셋을 빼서 배너의 새로운 위치 계산
            var left = e.clientX - offsetX;
            var top = e.clientY - offsetY;
            banner.style.left = left + 'px';
            banner.style.top = top + 'px';
        }
    }

    // 마우스를 놓을 때 드래그 종료
    function stopDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', dragBanner); // 마우스 움직임 이벤트 제거
        document.removeEventListener('mouseup', stopDrag); // 마우스 놓기 이벤트 제거
    }

    // 배너 닫기 버튼 클릭 시 닫기 기능 실행
    document.getElementById("myBanner").onmousedown = startDrag;

    // 배너 닫기 버튼 이벤트
    document.querySelector('.close-btn').addEventListener('click', closeBanner);

    // 제목과 내용 처리
    let string = "(배너 TEST!) -새로운 기능이 생겼습니다.-바로 배너 기능입니다! -배너를 클릭하여 움직이세요! x를 누르면 삭제됩니다.";
    const br_value = "<br>";
    const output = [];
    const h2_output = [];
    
    for (let run = 0; run < string.length; run++) {
        if (string.charAt(run) === "(") {
            for (++run; string.charAt(run) !== ")"; run++) {
                h2_output.push(string.charAt(run));
            }
        } else {
            if (string.charAt(run) === "-") {
                output.push(br_value);
            } else {
                output.push(string.charAt(run));
            }
        }
    }
    
    document.getElementById('myh2').innerHTML = h2_output.join("");
    document.getElementById('mySpan').innerHTML = output.join("");
}


    
  </script>
